version: "3.9"
services:

  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_POSTGRES_NAME}
      POSTGRES_USER: ${DB_POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD}
    volumes:
      - /path/to/postgres/data:/var/lib/postgresql/data

  redis_db:
    container_name: redis
    restart: always
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    environment:
      - REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./redis:/var/lib/redis

  celery:
    image: olgashep/lab2_ola:latest
    restart: always
    command: celery -A app.worker.celery worker --loglevel=info
    depends_on:
      - redis_db
      - postgres
    env_file:
      - .env
  
  app:
    image: olgashep/lab2_ola:latest
    restart: always
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8080 --workers 4"
    env_file:
      - .env
    ports:
      - "80: 8080"

